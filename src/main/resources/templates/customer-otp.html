<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login | ShopEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://plus.unsplash.com/premium_photo-1684785618727-378a3a5e91c5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZWNvbW1lcmNlfGVufDB8fDB8fHww');">
  <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
    <div class="text-center text-white p-8 rounded-lg shadow-xl bg-gradient-to-r from-blue-500 to-indigo-500 max-w-md w-full">
      <h1 class="text-3xl font-semibold mb-6">Customer Login</h1>

      <!-- Error and Success Messages -->
      <h3 class="text-lg text-red-300 mb-4" th:text="${fail}"></h3>
      <h4 class="text-lg text-green-300 mb-6" th:text="${pass}"></h4>

      <!-- Login Form -->
      <form action="/customer-login" method="post" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-semibold mb-2">Email:</label>
          <input type="email" id="email" name="email" class="w-full p-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-semibold mb-2">Password:</label>
          <input type="password" id="password" name="password" class="w-full p-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105">Login</button>
      </form>

      <!-- Additional Links -->
      <div class="mt-6 text-sm">
        <p>Don't have an account? <a href="/customer-signup" class="text-blue-400 hover:underline">Sign up here</a></p>
      </div>

      <!-- Seller Login Link -->
      <div class="mt-4 text-sm">
        <p>Are you a Seller? <a href="/seller-login" class="text-blue-400 hover:underline">Click here</a> to Login as a Seller</p>
      </div>
    </div>
  </div>
</body>
</html>
