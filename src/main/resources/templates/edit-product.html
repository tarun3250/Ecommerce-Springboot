<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<form action="/edit-product" method="post" enctype="multipart/form-data">
		<input type="id" name="id" th:value="${product.id}" hidden>
			Name: <input type="text" name="name" th:value="${product.name}"><br>
			<br> Brand: <input type="text" name="brand" th:value="${product.brand}"><br>
			<br> Price: <input type="text" name="price" th:value="${product.price}"><br>
			<br> Size: <input type="text" name="size" th:value="${product.size}"><br>
			<br> Stock: <input type="number" name="stock" th:value="${product.stock}"><br>
			<br> Description: <input type="text" name="description" th:value="${product.description}"><br>
			<br> Image (Dont Upload If You DOnt Want to change): <input type="file" name="image"><br>
			<img height="100px" width="100px"
					th:src="'data:image/jpeg;base64,'+${product.base64Image()}">
			<br>
			<button>Update</button>
		</form><br>
		<br> <a href="/seller-home"><button>Back</button></a>
	</div>
</body>
</html>
