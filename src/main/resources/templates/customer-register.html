<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<link rel="stylesheet" href="/css/home.css">
</head>
<body>
	<h1>Customer Registration</h1>

	<h3 th:text="${fail}"></h3>
	<h4 th:text="${pass}"></h4>
	
	<form action="/customer-signup" method="post">
		Name: <input type="text" name="name"><br> Mobile: <input
			type="tel" pattern="[0-9]{10}" name="mobile"><br> Email:
		<input type="email" name="email"><br> Password: <input
			type="password" name="password"><br>
		<button>Register</button>
	</form>
	
	<h2>Are you a Seller? <a href="/seller-signup">Click</a> here to Signup as a Seller</h2>
</body>
</html>
