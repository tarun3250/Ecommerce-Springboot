<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Home | ShopEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://media.istockphoto.com/id/1206797792/photo/online-shopping-boxes-on-table-and-in-trolley-on-a-laptop-keyboard-and-business-graph-growth.jpg?s=612x612&w=0&k=20&c=ylNZouCm-cL9rf7rkj-N6E_69GidwQ3Yi3fl5vGzDGc=');">
  <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
    <div class="text-center text-white p-10 rounded-lg shadow-xl bg-gradient-to-r from-gray-900 to-gray-800 max-w-lg w-full">
      <h1 class="text-4xl font-semibold mb-8">Welcome to ShopEase</h1>
      <h3 class="text-lg font-medium mb-4" th:text="${fail}"></h3>
      <h4 class="text-lg font-medium mb-6" th:text="${pass}"></h4>

      <!-- Centered buttons with equal size -->
      <div class="space-y-6">
        <!-- View Products Button -->
        <a href="/view-products" class="block w-full bg-gray-700 text-white font-semibold py-3 rounded-md shadow-lg transform transition-all duration-300 hover:bg-gray-600 hover:scale-105">View All Products</a>
        
        <!-- View Cart Button -->
        <a href="#" class="block w-full bg-gray-700 text-white font-semibold py-3 rounded-md shadow-lg transform transition-all duration-300 hover:bg-gray-600 hover:scale-105">View Cart</a>
        
        <!-- View Past Orders Button -->
        <a href="#" class="block w-full bg-gray-700 text-white font-semibold py-3 rounded-md shadow-lg transform transition-all duration-300 hover:bg-gray-600 hover:scale-105">View Past Orders</a>
        
        <!-- Logout Button -->
        <a href="/logout" class="block w-full bg-gray-700 text-white font-semibold py-3 rounded-md shadow-lg transform transition-all duration-300 hover:bg-gray-600 hover:scale-105">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
